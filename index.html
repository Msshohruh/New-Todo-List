<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Todo List</title>
</head>
<body>
    <!-- HEADER SECTION -->
    <header class="my-5 text-center">
        <h1 class="display-3 text-primary">Todo List</h1>
        <small>by <a href="https://github.com/Msshohruh" target="_blank">Shokhrukh</a></small>
    </header>
    <!-- HEADER SECTION END-->
    
    <!-- MAIN SECTION -->

    <main class="container">
        <form id="form-create" class="mb-3">
            <div class="mb-3">
                <input id="input-create" type="text" class="form-control mb-1" placeholder="Enter todo..." autocomplete="off">
                <span id="message" class="text-danger"></span>
            </div>
            <button class="btn btn-outline-primary d-block ms-auto">Add</button>
        </form>

        <ul id="list-group-todo" class="list-group">
           
        </ul>

        <!-- MODAL SECTION -->

        <div id="modal" class="modal-todo hidden">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Change this Todo</h5>
                    <img id="modal-close" src="./img/close.svg" alt="close-icon" width="25" height="25">
                </div>
                <div class="card-body">
                    <form id="form-edit" class="mb-3">
                        <div class="mb-3">
                            <input id="input-edit" type="text" class="form-control mb-1" placeholder="Edit your todo..." autocomplete="off">
                            <span id="modal-message" class="text-danger"></span>
                        </div>
                        <button class="btn btn-outline-success d-block ms-auto">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="overlay" class="overlay hidden opacity"></div>
        <!-- MODAL SECTION END-->
    </main>
    
    <!-- MAIN SECTION END-->
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- BOOTSTRAP JS -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- JS -->
    <script src="./js/app.js"></script>
</body>
</html>
